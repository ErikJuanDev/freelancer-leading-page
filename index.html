<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leading Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu"/>
</head>

<body>
  <header>
    <!-- Menu -->
    <span id="menu" class="material-symbols-outlined" onclick="AbrirMenu()">
      menu
    </span>

    <!-- Nav bar -->
    <nav class="nav-bar" id="MenuNav">
      <a href="#">Inicio</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
    
    <!-- Logo no nav bar -->
    <img src="Imagem/logocliente.png" width="90px" height="90px" alt="Logo" class="logocll">
  </header>
  
  <!-- Titulo e logo grande -->
  <main>
    <section class="title-main">
      <section class="hero">
        <div class="logocliente">
        <img src="Imagem/logocliente.png"alt="Logo" height="600px" width="600px">
        </div> 
        <div class="hero-content">
          <h1>Gleiciane Rodrigues</h1>
          <h2 class="subtitle">Beauty Clinic</h2>
          <p>Sempre Cuidando de Você</p>
          <a href="https://www.instagram.com/gleicirodrigues_beautyclinic/" target="_blank" rel="External"><button type="button">Ver Serviços</button></a>
      </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
